name: Update Advent of Code badges
on:
  schedule:
    - cron: "6 21 1-25 12 *"

  workflow_dispatch: # Allow to manually start the workflow

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: joblo2213/aoc-badges-action@v3
        with:
          userid: 1928539
          session: ${{ secrets.AOC_SESSION }}
          year: 2023
          leaderboard: "https://adventofcode.com/2023/leaderboard/private/view/1928539.json"
          file: "README.md"
          dayRegex: '(?<=https:\/\/img\.shields\.io\/badge\/day%20ðŸ“…-)[0-9]+(?=-blue)'
          starsRegex: '(?<=https:\/\/img\.shields\.io\/badge\/stars%20â­-)[0-9]+(?=-yellow)'
          daysCompletedRegex: '(?<=https:\/\/img\.shields\.io\/badge\/days%20completed-)[0-9]+(?=-red)'

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: update aoc badges"
          file_pattern: README.md
